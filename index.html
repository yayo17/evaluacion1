<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Evaluacion 1 de la materia PWA</title>
    <meta name="description" content="Bienvenid@s" />

    <meta name="theme-color" content="#F0DB4F" />
    <meta name="MobileOptimized" content="width" />
    <meta name="HandheldFriendly" content="true" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <link rel="shortcut icon" type="image/png" href="./img/logo.png" />
    <link rel="apple-touch-icon" href="./Pizzalogo.png" />
    <link rel="apple-touch-startup-image" href="./Pizzalogo.png" />
    <link rel="manifest" href="./manifest.json" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

    <link href="https://fonts.googleapis.com/css?family=Raleway:400,700" rel="stylesheet" />
    <link href="https://use.fontawesome.com/releases/v5.0.7/css/all.css" rel="stylesheet" />
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light" id="miheader">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01"
                aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                <img src="./img/logo.png" alt="adf" width="10%" height="10%" class="navbar-brand" />

                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"></li>
                    <li class="nav-item">
                        <h1 style="color: white">Farmacias El Jairo</h1>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search" />
                    <button class="btn btn-outline-success" type="submit">
                        Buscar
                    </button>
                </form>
            </div>
        </div>
    </nav>

    <div class="row">
        <nav class="nav nav-pills flex-column flex-sm-row">
            <a class="flex-sm-fill text-sm-center nav-link active" aria-current="page" href="#">Inicio</a>
            <a class="flex-sm-fill text-sm-center nav-link" href="#">Farmacias cercanas</a>
            <a class="flex-sm-fill text-sm-center nav-link" href="#">Medicamentos</a>
            <a class="flex-sm-fill text-sm-center nav-link" href="#">Contacto</a>
        </nav>
    </div>

    <div class="row">
        <div class="col-md-6 col-sm-12 col-xs-12 form-group">
            <div class="card-body">
                <div id="carouselExampleInterval" class="carousel carousel-dark slide" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExampleInterval" data-bs-slide-to="0"
                            class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselExampleInterval" data-bs-slide-to="1"
                            aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carouselExampleInterval" data-bs-slide-to="2"
                            aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active" data-bs-interval="5000">
                            <img src="./img/oferta1.jpg" style="height: 500px" class="d-block w-100" alt="..." />
                        </div>
                        <div class="carousel-item" data-bs-interval="5000">
                            <img src="./img/oferta2.jpg" style="height: 500px" class="d-block w-100" alt="..." />
                        </div>
                        <div class="carousel-item" data-bs-interval="5000">
                            <img src="./img/promo3.jpg" style="height: 500px" class="d-block w-100" alt="..." />
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" style="color: black" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </div>
        <div class="col-md-3 col-sm-12 col-xs-12 form-group">
            <div class="col-md-12 col-sm-12 col-xs-12 form-group">
                <div class="card">
                    <img src="./img/atencion.jpg" height="200px" class="card-img-top" alt="..." />
                    <div class="card-body">
                        <p class="card-text text-sm-justify">Atención personalizada</p>
                    </div>
                </div>
            </div>
            <div class="col-md-12 col-sm-12 col-xs-12 form-group">
                <div class="card">
                    <img src="./img/dermo.jpg" height="200px" class="card-img-top" alt="..." />
                    <div class="card-body">
                        <p class="card-text text-sm-justify">Dermocosmética</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-3 col-sm-12 col-xs-12 form-group">
            <div class="col-md-12 col-sm-12 col-xs-12 form-group">
                <div class="card">
                    <img src="./img/medico.jpg" height="200px" class="card-img-top" alt="..." />
                    <div class="card-body">
                        <p class="card-text text-sm-justify">Los mejores médicos</p>
                    </div>
                </div>
            </div>
            <div class="col-md-12 col-sm-12 col-xs-12 form-group">
                <div class="card">
                    <img src="./img/surtido.jpg" height="200px" class="card-img-top" alt="..." />
                    <div class="card-body">
                        <p class="card-text text-sm-justify">Gran variedad de medicamento</p>
                    </div>
                </div>
            </div>
        </div>
    </div><br>


    <footer class="social-footer text-muted" id="mifooter">
        <div class="social-footer-left">
            <img src="./img/logo.png" alt="adf" width="10%" height="10%" class="navbar-brand" />
            © 2021 Farmacias El Jairo
        </div>
        <div class="pull-left">
            <a href=""><i class="fab fa-facebook fa-2x" aria-hidden="true"></i></a>&nbsp;
            <a href=""><i class="fab fa-instagram fa-2x" aria-hidden="true"></i></a>&nbsp;
            <a href=""><i class="fab fa-pinterest-p fa-2x" aria-hidden="true"></i></a>&nbsp;
            <a href=""><i class="fab fa-twitter fa-2x" aria-hidden="true"></i></a>
        </div>
    </footer>

    <script src="./script.js"></script>
    <script>
        var firstTabEl = document.querySelector("#myTab li:last-child button");
        var firstTab = new bootstrap.Tab(firstTabEl);

        firstTab.show();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>

</html>
